<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toggleSearch()" class="search-link pull-right"><i class="busca fa fa-search"></i></a>
  </h1>

  <!-- Barra de busca -->
  <div class="row">
    <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" formControlName="searchControl" class="form-control" placeholder="O que você está procurando?">
        </div>
      </form>
    </div>
  </div>

</section>


<section class="content">

  <div class="row">
    <div class="col-sm-6 col-xs-12" *ngFor="let restaurantX of restaurants">
      <mt-restaurant [restaurant]="restaurantX"></mt-restaurant>

    </div>
    <!-- /.col -->

  </div>

</section>

<!-- FIM  do CONTEÚDO -->
